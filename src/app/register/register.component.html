<div class="register">
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <label>Username</label>
    <input type="text" required [(ngModel)]="username" name="username" placeholder="Username" />

    <label>Email</label>
    <input type="email" required [(ngModel)]="email" name="email" placeholder="Email" />

    <label>Password</label>
    <input type="password" required [(ngModel)]="password" name="password" placeholder="Password" />

    <label>Role</label>
    <select required [(ngModel)]="role" name="role">
      <option value="" disabled selected>Select role</option>
      <option value="User">User</option>
      <option value="Admin">Admin</option>
    </select>

    <button type="submit">Sign Up</button>

    <p>
      Already have an account?
      <a (click)="login()" style="cursor: pointer;">Sign In</a>
    </p>
  </form>
</div>

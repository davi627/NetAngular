<div class="SignUp">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <label>Email</label>
    <input type="email" placeholder="email" [(ngModel)]="email" name="email" required />
    
    <label>Password</label>
    <input type="password" placeholder="input password" [(ngModel)]="password" name="password" required />
    <label>UserName</label>
    <input type="text" placeholder="input Username" [(ngModel)]="username" name="username" required />
    
    <button type="submit">Sign In</button>
    
    <p>
      You don't have an account?
      <a (click)="OnRegister()" style="cursor: pointer;">Sign Up</a>
    </p>
  </form>
</div>
